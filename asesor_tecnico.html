<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asesor Técnico — Co-Siembra Digital</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    body { font-family: 'Poppins', sans-serif; background:#f6f8fa; color:#222; padding:20px; }
    .container { max-width:900px; margin:30px auto; background:#fff; padding:24px; border-radius:12px; box-shadow:0 8px 30px rgba(0,0,0,0.08); }
    h1 { color:#2A9D8F; }
    .grid { display:grid; grid-template-columns:1fr 320px; gap:20px; align-items:start; }
    label { font-weight:600; display:block; margin-bottom:6px; }
    input, select, textarea { width:100%; padding:10px; border-radius:8px; border:1px solid #ddd; }
    .actions { margin-top:10px; display:flex; gap:8px; justify-content:flex-end; }
    button { background:#2A9D8F; color:#fff; padding:8px 12px; border-radius:8px; border:none; cursor:pointer; }
    a.back { display:inline-flex; align-items:center; gap:8px; color:#2A9D8F; text-decoration:none; margin-bottom:12px; }
  </style>
</head>
<body>
  <div class="container">
    <a class="back" href="INDEX.html"><i class="fa-solid fa-arrow-left"></i> Volver</a>
    <h1>Asesor Técnico</h1>
    <p>Conéctate con un asesor técnico para recibir orientación sobre tus cultivos.</p>
    <form id="advisorForm">
      <div style="margin-bottom:12px;">
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" type="text" required />
      </div>

      <div style="margin-bottom:12px;">
        <label for="telefono">Teléfono</label>
        <input id="telefono" name="telefono" type="tel" required />
      </div>

      <div class="actions">
        <button type="submit">Solicitar Contacto</button>
      </div>
    </form>
  </div>
</body>
</html>
